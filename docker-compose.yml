version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: angodata-api
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - USE_DATABASE=true
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TYPE=redis
    depends_on:
      - redis
      - postgres
    networks:
      - angodata-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs

  redis:
    image: redis:7-alpine
    container_name: angodata-redis
    ports:
      - "6379:6379"
    networks:
      - angodata-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data

  postgres:
    image: postgres:16-alpine
    container_name: angodata-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-angodata}
      - POSTGRES_USER=${POSTGRES_USER:-angodata_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - angodata-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-angodata_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    container_name: angodata-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - angodata-network
    restart: unless-stopped

networks:
  angodata-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
