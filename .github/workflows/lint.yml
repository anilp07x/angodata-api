name: Lint e Formatação

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Instalar ferramentas de qualidade
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort pylint mypy bandit
    
    - name: Black - Verificar formatação
      run: |
        black --check --diff src/ tests/
    
    - name: isort - Verificar organização de imports
      run: |
        isort --check-only --diff src/ tests/
    
    - name: Flake8 - Análise de código
      run: |
        flake8 src/ tests/ --max-line-length=127 --extend-ignore=E203,W503
    
    - name: Pylint - Análise estática
      run: |
        pylint src/ --max-line-length=127 --disable=C0111,R0903
      continue-on-error: true
    
    - name: MyPy - Type Checking
      run: |
        mypy src/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Bandit - Análise de segurança
      run: |
        bandit -r src/ -ll
